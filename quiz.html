<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | WDD 130</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Amon Apolonio WDD 130">
    <meta name="author" content="Amon Apolonio Vieira">
</head>
<body>
    <div class="quiz-container">
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div class="form-group">
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-group">
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="/* comment */">/* comment */</option>
                    <option value="// comment">// comment</option>
                    <option value="<!-- comment -->">&lt;!-- comment --&gt;</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">What is the bottom margin given this declaration?<br>
                    <code>margin: 10px 5px 15px 20px;</code>
                </label>
                <input type="number" id="q4" name="q4" min="0" max="50">
            </div>
            <div class="form-group">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </div>
</body>
</html>
